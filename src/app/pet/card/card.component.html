<mat-card (click)="cardClicked()">
  <img mat-card-image class="card-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-header>
    <mat-card-title>{{pet.name}}</mat-card-title>
    <mat-card-subtitle>{{pet.missingDate | date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="description">{{pet.description}}</p>
  </mat-card-content>
</mat-card>
