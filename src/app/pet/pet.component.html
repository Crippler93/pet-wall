<div id="pet-container">
  <h3>Pet</h3>
  <router-outlet></router-outlet>
  <button id="floating-button" [ngClass]="buttonSettings" mat-fab color="accent" aria-label="menu icon" (click)="toggleMenu()">
    <mat-icon>add</mat-icon>
  </button>
  <div id="collapseMenu" [ngClass]="menuSettings">
    <div class="menu-item" (click)="navigateTo('new')">Add missing pet</div>
    <div class="menu-item">Report founded pet</div>
  </div>
</div>
